<div>
  <aside class="sidenav">
    <h1 class="sidenav-title">Bloc Chat</h1>
    <h2 class="links-container">Available Chat Rooms</h2>
      <button type="button" class="btn btn-default" ng-click="home.open()">Create New Room</button>
    <ul class="sidenav-list">
      <li ng-repeat="room in home.rooms">
        <a href="#"><h4 class="room-list" ng-click="home.selectRoom(room)"> {{ room.name }} </h4></a>
      </li>
    </ul>
  </aside>
  <section>
    <div class="container-fluid">
      <div class="room-title"> {{ home.activeRoom.name }} </div>
      <ul class="chat-container">
        <li class="message-container" ng-repeat="message in home.messages">
          <div class="userName"> {{ message.userName }} </div>
          <div class="createdAt"> {{ message.createdAt | date : "shortTime" }} </div>
          <div> {{ message.content }} </div>
        </li>
      </ul>
    </div>
    <div class="newMessage">
      <input class="send-message" placeholder="Write your message here" ng-model="home.newMessage.content" type="text">
      <button class="btn btn-primary" type="button" ng-click="home.sendMessage()">Send Message </button>
    </div>
  </section>
</div>
