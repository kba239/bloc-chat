<div>
  <aside ng-controller="RoomCtrl as roomCtrl" class="sidenav">
    <h1 class="sidenav-title">Bloc Chat</h1>
    <h2 class="links-container">Available Chat Rooms</h1>
      <button type="button" class="btn btn-default" ng-click="roomCtrl.open()">Create New Room</button>
    <ul class="sidenav-list">
      <li ng-repeat="room in roomCtrl.rooms">
        <a href="#"><h2 class="room-list" ng-click="home.selectRoom(this)"> {{ room.name }} </h2></a>
      </li>
    </ul>
  </aside>
  <section>
    <div class="container-fluid">
      <div class="room-title"> {{ room.name }} </div>
        <ul class="chat-container">
          <li class="message-container" ng-repeat="message in home.messages">
            <div> {{ message.msgContent }} </div>
            <div> {{ message.roomId }} </div>
            <div> {{ message.time }} </div>
            <div> {{ message.userId }} </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
