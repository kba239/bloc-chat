<div>
  <div class="modal-header">
    <h2 class="modal-title">Create a username</h2>
  </div>
  <div class="modal-body">
    <label>Give yourself a name so people know who you are when you message them!</label>
    <input ng-model="CookiesModal.userName" type='text'/>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cookiesModal.submit()">Set username</button>
  </div>
</div>
